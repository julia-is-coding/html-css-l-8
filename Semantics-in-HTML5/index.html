<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice-8</title>
</head>
<body>
    <!-- Большинство элементов являются частью потока. 
    Не включаются в поток элементы, которые относятся к мета-данным 
    (тегам, которые помогают задать какое-то описание странице, т.е. 
    дать ей какую-то характеристику): 
    - <base>;
    - <link>;
    - <meta>;
    - <noscript>;
    - <script>;
    - <style>;
    - <template>;
    - <title>. -->

    <!-- Элементы, которые относятся к заголовкам (heading):
    - <h1>;
    - <h2>;
    - <h3>;
    - <h4>;
    - <h5>;
    - <h6>. -->
    
    <!-- Элементы, которые делят страницу на разделы (sectioning):
    - <article>;
    - <aside>;
    - <nav>;
    - <section> и т.д. -->
    
    <!-- Текстовое содержание (phrasing content) (ссылки, параграфы, <span> и т.д.):
    - <a>;
    - <abbr>;
    - <area>;
    - <audio>;
    - <b>;
    - <bdi>;
    - <bdo>;
    - <br>;
    - <button>;
    - <canvas>;
    - <site>;
    - <code>;
    - <data>;
    - <date>;
    - <datalist>;
    - <del>;
    - <dfn>;
    - <em>;
    - <embed>;
    - <i>;
    - <iframe>;
    - <img>;
    - <input>;
    - <ins>;
    - <kbd>;
    - <label>;
    - <link>;
    - <map>;
    - <mark>;
    - <math>;
    - <meta>;
    - <meter>;
    - <noscript>;
    - <object>;
    - <output>;
    - <progress>;
    - <q>;
    - <ruby>;
    - <s>;
    - <samp>;
    - <script>;
    - <select>;
    - <small>;
    - <span>;
    - <strong>;
    - <style>;
    - <sub>;
    - <sup>;
    - <svg>;
    - <template>;
    - <textarea>;
    - <time>;
    - <u>;
    - <var>;
    - <video>;
    - <wbr>. -->

    <!-- Содержание, которое можно встраивать в страницу (embedded content):
    - <audio>;
    - <canvas>:
    - <embed>;
    - <iframe>;
    - <img>;
    - <math>;
    - <object>;
    - <svg>;
    - <video>. -->

    <!-- Элементы, которые передают интерактивное содержание:
    - <a>;
    - <audio>;
    - <button>;
    - <details>;
    - <embed>;
    - <iframe>;
    - <img>;
    - <input>;
    - <label>;
    - <object>;
    - <select>;
    - <textarea>;
    - <video>. -->

    <!-- С появлением HTML5 появились такое понятие, как семантика. 
    Появились теги, которые задают какую-то характеристику своим существованием на странице.  -->

    <!-- Содержимое, которое позволяет разделить элементы на группы
    (но при этом мы не даём никакие характеристики этим группам, 
    просто пониманием, что содержимое имеет одинаковое значение в рамках одного тега):
    - <p> -> текст мы оборачиваем в параграф;
    - <hr> -> сам по себе выступает разделителем между разными группами;
    - <pre> -> мы можем написать какой-то код на странице;
    - <blockquote> -> задаёт цитаты;
    - <figure> -> отображает собой какую-то уточняющую информацию либо какую-то дополнительную 
    характеристику к тексту, который написан возле него;
    - <main> -> один из самых спорных, задаёт внутри себя главное содержимое страницы, при этом браузер 
    семантически не особо его понимает, и этот тэг не задаёт никакого раздела, его часто заменяют 
    просто <div>. -->

    <!-- Тэги, которые создают раздел:
    - <body> -> у всей странице есть какая-то тематика;
    - <article> -> есть содержимое, само по себе завершённое и самодостаточное;
    - <section> -> если внутри статьи есть ещё заголовки, то такие разделы можем помещать в секции,
    а основной заголовок с текстом - в <header>;
    - <nav> -> часто используется для списков со ссылками, которые предназначены для навигации по сайту;
    - <aside> -> у него есть две функциональные задачи:
        a) это содержимое, которое дополнительно описывает основную тематику;
        b) часто его используют для сайд-бара;
    - <address> -> он выступает для того, чтобы обозначить то место, где описан какой-то адрес/телефон/контактные 
    данные/улица/время работы. -->
    
    <!-- Теги, которые создают разделения таблицы:
    - <tbody>,
    - <thead>,
    - <tfoot>
        (точно также как в статье хэдэр, футэр;
        браузер по умолчанию оборачивает <tr>-ы в <tbody>). -->

    <!-- Ссылка, как текстовое содержимое:
    - <a> -> до html5 нельзя было помещать в ссылку секцию с параграфами. Если сейчас это сделать, то лучше 
    для ссылки задать display: block, чтобы пользователь смог перейти по ссылке в любом месте блока, а не только 
    при нажатии на текст. -->
</body>
</html>
